<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imagens/celularinsta.png" alt="celular mostrando o aplicativo Instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="imagens/instagram_logo.png" alt="logo do alpicativo Instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="imagens/foto_perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como marquues_gu</a>
                <a href="#" class="instagramlogout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é marquues_gu?</p>
                <p class="not_account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Adquira o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
